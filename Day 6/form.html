<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Add a New User</h1>
    <form method="POST" action="http://localhost:5000/users">
      <input
        type="text"
        name="name"
        id="name"
        required
        placeholder="Name"
      /><br /><br />
      <input
        type="number"
        name="age"
        id="age"
        required
        placeholder="Age"
      /><br /><br />
      <button type="submit">Add User</button>
    </form>
  </body>
</html>
